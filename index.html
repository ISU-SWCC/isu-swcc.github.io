<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWCC Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        body {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #fff;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
        }

        svg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .text-link {
            position: fixed;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: black;
            pointer-events: auto;
            text-decoration: none;
            z-index: 2;
        }

        .text-link:hover {
            color: #C8102E;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
            pointer-events: none;
        }
    </style>

</head>

<body>

    <div id="menu-placeholder"></div>


    <!-- Centered Logo -->
    <div id="logo-container"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; z-index: 2; pointer-events: none;">
        <img src="assets/logos/SWCC-Logo-NoText-NoBG-ZoomOut-Alpha.png" alt="SWCC Logo"
            style="max-height: 150vh; width: auto; height: auto;">
    </div>

    <div class="video-overlay"></div>

    <!-- Video element -->
    <video id="background-video" autoplay loop muted>
        <source src="./assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        fetch('components/menu.html')
            .then(response => response.text())
            .then(data => {
                // Adjust menu paths if loaded from root
                let updatedData = data.replace(/href="index\.html"/g, 'href="index.html"');
                updatedData = updatedData.replace(/href="events\.html"/g, 'href="pages/events.html"');
                updatedData = updatedData.replace(/href="products\.html"/g, 'href="pages/products.html"');
                updatedData = updatedData.replace(/src="\.?\/assets\//g, 'src="assets/');
                document.getElementById('menu-placeholder').innerHTML = updatedData;
            })
            .catch(error => console.error('Error loading menu:', error));

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('background-video');
            video.play().catch(error => console.error('Video play failed:', error));
        });

        document.addEventListener('keydown', (event) => {
            const video = document.getElementById('background-video');
            if (event.key === 'Enter') {
                if (video.muted) {
                    video.muted = false;
                } else {
                    video.muted = true;
                }
            }
        });
    </script>
</body>

</html>
